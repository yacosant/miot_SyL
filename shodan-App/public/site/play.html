<!DOCTYPE html>
<html>
  <head>
    <base href = "/public/site/play.html">
    <!-- includes -->
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../assets/css/styles.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>
  <header>
    <div id="header-loaded"></div>
    <div id="nav"></div>
  </header>
  <main>
    <div class="form-head">
      <h4 class="center-align"> Obtener lista de vulnerables </h4>
    </div>

    <div id='pre' class="center-align">
      <form class="form-inline"  action="javascript:postGetVulnerables()">

          <label>Usuario:</label>
          <input type="text" class="form-control" id="user" style="width: 300px;"  value="root">
          <br><label>Contraseña:</label>
          <input type="text" class="form-control" id="pass" style="width: 300px;"  value="root">
        </div>
    
        <button type="submit" class="btn btn-primary black">Lanzar ejecución</button>
      </form>
    </div>

    <div class="center-align">
    <div id='post' class="center-align">

      <div id='centro'></div>
      <h6 id='result' class="center-align"></h6>

      <a href="/vul" class="center-align black btn btn-primary btn-lg active" role="button" aria-pressed="true">Ir a listado completo de vulnerabilidades</a>
    </div>
  </main>

  <!-- footer -->
  <footer class="page-footer  darken-1">
    <div id="footer-loaded"></div>
  </footer>
  <!-- Scripts -->
  <script>
    $( document ).ready(function() {
      $("#header-loaded").load("header.html");
      $("#nav").load("nav.html");
      $("#footer-loaded").load("footer.html");
      $('select').formSelect();
      $('.modal').modal();
      //postGetVulnerables();
